<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Yumeverie - Estilo G√≥tico</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
        }

        .profile-container {
            text-align: center;
            position: relative;
            width: 320px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Estilo del banner */
        .banner {
            width: 100%;
            height: 120px;
            background-image: url('https://via.placeholder.com/320x120'); /* Cambia esta URL */
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0 0;
            position: relative;
        }

        /* L√°piz de edici√≥n al pasar el rat√≥n en el banner */
        .banner:hover .edit-banner-icon {
            opacity: 1;
        }

        .edit-banner-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Estilo de la imagen de perfil */
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/180'); /* Cambia esta URL */
            background-size: cover;
            background-position: center;
            position: relative;
            margin: -90px auto 0;
            border: 4px solid #e0e0e0;
        }

        /* L√°piz de edici√≥n al pasar el rat√≥n en la imagen de perfil */
        .profile-pic:hover .edit-icon {
            opacity: 1;
        }

        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #333;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Texto y dise√±o decorativo */
        .profile-info {
            margin-top: 20px;
        }

        .profile-info h1 {
            font-size: 26px;
            color: #e0e0e0;
            text-shadow: 2px 2px 4px #000;
        }

        .profile-info .details {
            font-size: 16px;
            color: #b3b3b3;
            text-shadow: 1px 1px 3px #000;
        }

        .profile-info .details span {
            display: block;
            margin: 8px 0;
        }

        .decorative {
            font-size: 28px;
            color: #e63946;
        }

        /* Input oculto para la imagen de perfil y el banner */
        #profileInput, #bannerInput {
            display: none;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Banner con opci√≥n de edici√≥n -->
        <div class="banner" id="banner">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" class="edit-banner-icon" id="edit-banner-icon" width="30" height="30" alt="Edit Banner">
        </div>
        <input type="file" id="bannerInput" accept="image/*">

        <!-- Imagen de perfil con opci√≥n de edici√≥n -->
        <div class="profile-pic" id="profile-pic">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827933.png" class="edit-icon" id="edit-icon" width="30" height="30" alt="Edit">
        </div>
        <input type="file" id="profileInput" accept="image/*">

        <div class="profile-info">
            <h1>Yumeverie</h1>
            <div class="details">
                <span>üë§ name: Sherigan</span>
                <span>üíÄ gender: Hombre</span>
                <span>‚ù§Ô∏è sexuality: Hetero</span>
                <span>üéÇ age: 17</span>
            </div>
            <div class="decorative">‚ô¶</div>
        </div>
    </div>

    <script>
        // Mostrar input de archivo al hacer clic en el l√°piz de la imagen de perfil
        document.getElementById('edit-icon').addEventListener('click', function() {
            document.getElementById('profileInput').click();
        });

        // Cambiar la imagen de perfil cuando se selecciona una nueva imagen
        document.getElementById('profileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Mostrar input de archivo al hacer clic en el l√°piz del banner
        document.getElementById('edit-banner-icon').addEventListener('click', function() {
            document.getElementById('bannerInput').click();
        });

        // Cambiar el banner cuando se selecciona una nueva imagen
        document.getElementById('bannerInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('banner').style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
